- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.gnupg/gpg-agent.conf: gpg-agent
    ~/.config/sway:
        path: config/sway/
        create: true
    ~/.config/alacritty:
        path: config/alacritty/
        create: true
    ~/.config/mako:
        path: config/mako/
        create: true
    ~/.config/waybar:
        path: config/waybar/
        create: true
    ~/.config/wofi:
        path: config/wofi/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
